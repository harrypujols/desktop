<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="description"
      content="A mobile gallery from Harry Pujols. Creative director, front-end developer and sometimes, cartoonist."
    />
    <meta
      name="keywords"
      content="cartoonist, writer, copywriter, creative, designer, developer, artist, freelance"
    />
    <title>Harry Pujols: Print Advertising</title>
    <link rel="apple-touch-icon" href="webclip.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link href="../css/swipegallery.css" rel="stylesheet" type="text/css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/swipegallery/swipegallery.js"
    ></script>
    <script type="text/javascript" language="Javascript">
      $(window).load(function () {
        $("#swipeallery").swipeGallery({ autoHeight: true });
      });
    </script>
  </head>

  <body>
    <ul id="swipeallery">
      <li><img src="../images/advertising/boxeo.jpg" alt="Boxeo" /></li>
      <li><img src="../images/advertising/mao.jpg" alt="Mao" /></li>
      <li><img src="../images/advertising/quiet.jpg" alt="Quiet" /></li>
      <li><img src="../images/advertising/wow.jpg" alt="Wow" /></li>
      <li><img src="../images/advertising/fruit.jpg" alt="Fruit" /></li>
    </ul>
  </body>
</html>
