<script type="text/javascript">
  $(document).ready(function () {
    //rollover function
    $("#.rollover img").hover(
      function () {
        this.src = this.src.replace("_off", "_on");
      },
      function () {
        this.src = this.src.replace("_on", "_off");
      }
    );
    $(function () {
      $(".dragdrop").draggable({ revert: true, containment: "#container" });
    });
  });
  $("a#next").click(function () {
    $("div#loader").load("ajax/advertising02.html");
  });
  //dialog function

  popup = function (name, number) {
    $("#" + name).dialog({
      autoOpen: false,
      width: number,
    });
    $("#" + name + "_btn").click(function () {
      $("#" + name).dialog("open");
      return false;
    });
  };

  popup("adhelp", 300);
  popup("boxeo", 620);
  popup("cookies", 470);
  popup("corn", 470);
  popup("eggs", 470);
</script>
