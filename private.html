<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--meta tags-->
    <meta
      name="description"
      content="The virtual desktop of Harry Pujols. Creative director, Web developer, and sometimes, cartoonist."
    />
    <meta
      name="keywords"
      content="cartoonist, writer, copywriter, creative, designer, developer, artist, freelance"
    />
    <title>Harry Pujols: Private Desktop</title>
    <!--style tags-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" type="image/png" href="icon.png" />
    <!--script tags-->

    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"
    ></script>
    <script src="assets/js/actions.js"></script>
    <!--[if IE]>
      <script src="js/modernizr.js"></script>
      <link href="css/ie.css" rel="stylesheet" media="all" />
    <![endif]-->
  </head>
  <body>
    <div id="container" class="rounded">
      <header>
        <span id="logo"
          ><a href="/desktop" id="reset"
            ><img
              src="assets/images/lizard.png"
              width="36"
              height="17"
              alt="reset" /></a
        ></span>
        <h2><a id="link1" class="loader-link">About</a></h2>
        <h2><a id="link2" class="loader-link">Contact</a></h2>
        <h2><a id="share" class="loader-link">Share</a></h2>
        <div id="dropdown" style="display: none">
          <ul>
            <li>
              <a
                href="http://www.facebook.com/share.php?u=http://www.harrypujols.com"
                target="_blank"
                >Facebook</a
              >
            </li>
            <li>
              <a
                href="http://twitter.com/home?status=http://www.harrypujols.com"
                target="_blank"
                >Twitter</a
              >
            </li>
          </ul>
        </div>
        <span id="clock"> 5:55 PM</span>
      </header>
      <section>
        <nav>
          <ul>
            <li class="dragdrop">
              <a id="link3" class="rollover loader-link"
                ><img src="assets/images/hd_off.png" alt="social" /><br />
                <span>social network</span></a> 
            </li> 
            <li class="dragdrop">
            <a id="link5" href="links" class="rollover loader-link" ><img src="assets/images/diskette_off.png" alt="interactive" /><br />
            <span>interactive</span></a>
            </li>
            <li class="dragdrop">
            <a href="content/php/comics/" class="rollover loader-link"><img src="assets/images/app_off.png" alt="comics" /><br />
            <span>comics</span></a>
            </li>
           </li>
            <li class="dragdrop">
              <a
                href="content/resume/index.html"
                class="rollover"
                target="_blank"
                ><img src="assets/images/document_off.png" alt="resume" /><br />
                <span>resume.doc</span></a
              >
            </li>
            <li id="trash" class="dragdrop">
              <a class="rollover loader-link" id="link6"
                ><img
                  src="assets/images/trash_off.png"
                  alt="advertising"
                /><br />
                <span>advertising</span></a
              >
            </li>
          </ul>
        </nav>
      </section>
      <div id="loader" class="dragdrop">
        <noscript>
          <div id="window">
            <h1>Fatal Error!</h1>
            <div id="content">
              <p class="center">
                <img
                  src="assets/images/bomb.png"
                  width="43"
                  height="45"
                  alt="bomb"
                />
              </p>
              <p>
                <strong>Harry's site just crashed!</strong><br />
                Your browser has JavaScript disabled. To run this OS, please
                turn on JavaScript.
              </p>
              <p>Sorry for the inconvenience.</p>
            </div>
          </div>
        </noscript>
      </div>
      <!--loader-->
    </div>
    <!--container-->
  </body>
</html>
